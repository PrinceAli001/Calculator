<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-main-body">
        <div id="display"></div>
        <div id="clear">Clear</div>
        <div id="number-and-signs-container">
            <div id="one" class="numbers">1</div>
            <div id="two" class="numbers">2</div>
            <div id="three" class="numbers">3</div>
            <div id="add">+</div>
            <div id="four" class="numbers">4</div>
            <div id="five" class="numbers">5</div>
            <div id="six" class="numbers">6</div>
            <div id="subtract">-</div>
            <div id="seven" class="numbers">7</div>
            <div id="eight" class="numbers">8</div>
            <div id="nine" class="numbers">9</div>
            <div id="multiply">*</div>
            <div id="zero">0</div>
            <div id="dot">.</div>
            <div id="divide">/</div>
        </div>
        <div id="answer">=</div>
    </div>
</body>
</html>
